<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Top 5 Songs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/top_songs.css') }}">
</head>
<body>
    <h1>Your Top 5 Songs</h1>
    <div id="tracks">
        {% if error %}
            <p>{{ error }}</p>
        {% elif tracks %}
            {% for track in tracks %}
                <a href="{{ url_for('character', track_id=track.id) }}" class="song-card">
                    <div class="track-info">
                        <h2>{{ track.name }}</h2>
                        <p>{{ track.artist }}</p>
                    </div>
                    <div class="track-preview">
                        {% if track.preview_url %}
                            <audio controls>
                                <source src="{{ track.preview_url }}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        {% else %}
                            <p>No preview available</p>
                        {% endif %}
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <p>No tracks found.</p>
        {% endif %}
    </div>
</body>
</html>
