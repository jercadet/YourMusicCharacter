<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Character for {{ track_name }}</title>
    <link href="/templates/css/top_songs.css" rel="stylesheet" />
</head>

<body>
    <h1>Character for {{ track_name }}</h1>
    <div class="character-card">
        <h2>{{ character_name }}</h2>
        <img src="{{ '../assets/characters/' + character_image_url }}" alt="{{ character_name }}">
        <p>Character Type: {{ character_type }}</p>
    </div>
</body>

</html>
